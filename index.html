<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--local .css stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Moment-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>The Daily Schedule</title>
  </head>
  <!-- EVERYTHING ABOVE THIS LINE IS SOURCE CODE-->
  <!-- EVERYTHING BELOW THIS LINE IS CODE RELATED TO BODY-->
  <body>
    <!-- This is the header where the current time will be displayed -->
    <header class="header">
      <h1>The Daily Schedule</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="today" class="currentDate"></p>
    </header>
    <!--This is the form for the times-->

    <main class="container">
      <div class="row" id="9">
        <div class="col-3 hour" id="hour9">9AM</div>
        <div class="col-8 appointment" id="appointment9">
          <textarea rows="2" class="textArea"></textarea>
        </div>

        <button class="col-1 saveBtn" id="saveBtn9">Save</button>
      </div>
    </main>
    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
